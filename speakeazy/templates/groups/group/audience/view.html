{% extends "user_base.html" %}
{% load static %}{% load i18n %}
{% block title %}{{ audience.user.username }}{% endblock %}

{% block s_content %}
    <div class="container">
        <div class="s-section">

            <h4 class="s-section-title">{{ audience.name }}</h4>

            <div class="s-section-content">
                <div>{{ audience.description }}</div>
                {# audience stats #}

                <video src="{{ audience.file.url }}"></video>

                <a href="{% url 'groups:group:audience:update' view.group.slug audience.slug %}">Update Audience</a>
                <a href="{% url 'groups:group:audience:delete' view.group.slug audience.slug %}">Delete Audience</a>
            </div>
        </div>
    </div>
{% endblock %}
