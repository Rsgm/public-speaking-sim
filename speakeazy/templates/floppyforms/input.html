<div class="uk-form-controls {% block control_classes %}{% endblock %}">
    {% block control_icon %}{% endblock %}
    {% block input %}
    <input type="{{ type }}" name="{{ name }}"{% if value %} value="{{ value }}"{% endif %}{% if required %}
        required{% endif %}{% include "floppyforms/attrs.html" %}{% if datalist %}
        list="{{ attrs.id }}_list"{% endif %} {% block control_attrs %}{% endblock %}>{% if datalist %}
    <datalist id="{{ attrs.id }}_list">{% for item in datalist %}
        <option value="{{ item }}">{% endfor %}
    </datalist>{% endif %}{% endblock %}
</div>
